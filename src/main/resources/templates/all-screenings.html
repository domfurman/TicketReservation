<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Screenings</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Movie Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="screening: ${screeningList}">
        <td th:text="${screening.movieName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
