<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Screening</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<button onclick="redirectToAllScreenings()">cofnij</button>
<h1>Wybierz miejsca na seans</h1>
<h2 th:text="${movieName}" />
<div class="auditorium">
    <ol>
        <li class="row row--1">
            <ol class="seats">
                <li th:if="${seat.row} == 1" th:each="seat: ${seats}" class="seat" >
                    <input type="checkbox" th:id="|${seat.row}${seat.seatNo}|" th:disabled="${!availableSeats.contains(seat)}"
                           th:class="${seat.seatId}"/>
                    <label th:for="|${seat.row}${seat.seatNo}|" th:text="|${seat.row}${seat.seatNo}|"></label>
                </li>
            </ol>
        </li>
        <li class="row row--2">
            <ol class="seats">
                <li th:if="${seat.row} == 2" th:each="seat: ${seats}" class="seat">
                    <input type="checkbox" th:id="|${seat.row}${seat.seatNo}|" th:disabled="${!availableSeats.contains(seat)}"
                           th:class="${seat.seatId}" onclick="getSeatIdByClick(this)"/>
                    <label th:for="|${seat.row}${seat.seatNo}|" th:text="|${seat.row}${seat.seatNo}|"></label>
                </li>
            </ol>
        </li>
        <li class="row row--3">
            <ol class="seats">
                <li th:if="${seat.row} == 3" th:each="seat: ${seats}" class="seat">
                    <input type="checkbox" th:id="|${seat.row}${seat.seatNo}|" th:disabled="${!availableSeats.contains(seat)}"
                           th:class="${seat.seatId}"/>
                    <label th:for="|${seat.row}${seat.seatNo}|" th:text="|${seat.row}${seat.seatNo}|"></label>
                </li>
            </ol>
        </li>
    </ol>
</div>
<form id="ticketForm">
    <input type="text" id="userName" name="userName" required>
    <input type="text" id="userSurname" name="userSurname" required>
    <button type="button" id="reserveTicketButton" onclick="reserveTicket()">Reserve Ticket</button>
</form>


<script>
    function redirectToAllScreenings() {
        window.location.href = "/screenings"
    }
    function reserveTicket() {
        const userName = document.getElementById("userName").value;
        const userSurname = document.getElementById("userSurname").value;

        const user = {
            name: userName,
            surname: userSurname
        };

        makeUser(user, reserveTicketWithUserId);
    }

    function makeUser(user, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/make-new-user", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
            if (xhr.status === 200) {
                const userId = parseInt(xhr.responseText);
                if (typeof callback === 'function') {
                    callback(userId);
                }
            } else {
                alert("Error");
            }
        };
        const jsonUser = JSON.stringify(user);
        xhr.send(jsonUser);
    }

    function reserveTicketWithUserId(userId) {
        // let ticketId = 0;
        const checkbox = document.querySelector('input[type="checkbox"]:checked');
        let screeningId = parseInt(window.location.pathname.split('/').pop());

        if (checkbox) {
            const seatId = checkbox.getAttribute("class");
            const ticket = {
                userId: userId,
                screeningId: screeningId,
                seatId: seatId,
                typeId: 1,
            };
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/make-ticket-reservation", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = function () {
                if (xhr.status === 200 || xhr.status === 500) {
                    const ticketId = parseInt(xhr.responseText);
                    console.log(ticketId);
                    // alert("Ticket reservation successful!");
                    window.location.href = "/ticket/" + ticketId;
                } else {
                    alert("Error occurred during ticket reservation.");
                }
            };

            const jsonTicket = JSON.stringify(ticket);

            xhr.send(jsonTicket);

        }

    }
</script>

</body>
<style>
    .auditorium {

    }
    ol {
        list-style :none;
        padding: 0;
        margin: 0;
    }
    .row {
    }
    .seats {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
    }
    .seat {
        display: flex;
        flex: 0 0 14.28571428571429%;
        padding: 5px;
        position: relative;
        &:nth-child(3) {
            margin-right: 14.28571428571429%;
        }
    }
    label {
        display: block;
        position: relative;
        width: 100%;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        line-height: 1.5rem;
        padding: 4px 0;
        background: #BADA55;
        border-radius: 5px;
        animation-duration: 300ms;
        animation-fill-mode: both;

        &:before {
            content: "";
            position: absolute;
            width: 75%;
            height: 75%;
            top: 1px;
            left: 50%;
            transform: translate(-50%, 0%);
            background: rgba(255,255,255,.4);
            border-radius: 3px;
        }
        &:hover {
            cursor: pointer;
            box-shadow: 0 0 0px 2px #5C6AFF;
        }
    }
    input[type=checkbox] {
        position: absolute;
        opacity: 0;
    }
    input[type=checkbox]:checked {
        + label {
            background: #ff9f2c;
            -webkit-animation-name: rubberBand;
            animation-name: rubberBand;
            animation-duration: 300ms;
            animation-fill-mode: both;
        }
    }
    input[type=checkbox]:disabled {
        + label {
            background: #f42536;
            text-indent: -9999px;
            overflow: hidden;
            &:after {
                content: "X";
                text-indent: 0;
                position: absolute;
                top: 4px;
                left: 50%;
                transform: translate(-50%, 0%);
            }
            &:hover {
                box-shadow: none;
                cursor: not-allowed;
            }
        }
    }
</style>
</html>
